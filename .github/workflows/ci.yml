name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]
        browser: [chrome, firefox]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v5
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm install --no-package-lock
        # Install test dependencies
        npm install --no-save puppeteer playwright @playwright/test

    - name: ğŸ§ª Run JavaScript tests
      run: |
        # Create a simple test runner for Node.js environment
        node -e "
        console.log('ğŸ§ª Running JavaScript module tests...');

        // Simple require simulation for browser modules
        global.window = {};
        global.document = {
          createElement: () => ({ style: {}, classList: { add: () => {}, remove: () => {} } }),
          querySelector: () => null,
          addEventListener: () => {}
        };
        global.localStorage = {
          getItem: () => null,
          setItem: () => {},
          removeItem: () => {}
        };
        global.performance = { now: () => Date.now() };
        global.navigator = { userAgent: 'test' };
        global.location = { protocol: 'https:', hostname: 'localhost' };

        // Load and test modules
        try {
          require('fs').readFileSync('./js/storage.js', 'utf8');
          require('fs').readFileSync('./js/validation.js', 'utf8');
          require('fs').readFileSync('./js/calendar.js', 'utf8');
          console.log('âœ… All JavaScript modules load successfully');
        } catch (e) {
          console.error('âŒ Module loading failed:', e.message);
          process.exit(1);
        }
        "

    - name: ğŸŒ Run browser tests
      run: |
        # Create a simple HTTP server and run browser tests
        npx http-server . -p 8080 -s &
        SERVER_PID=$!
        sleep 3

        # Run tests with Puppeteer
        node -e "
        const puppeteer = require('puppeteer');

        (async () => {
          const browser = await puppeteer.launch({ headless: true });
          const page = await browser.newPage();

          // Navigate to test page
          await page.goto('http://localhost:8080/tests/test.html', { waitUntil: 'networkidle0' });

          // Wait for tests to load and run
          await page.waitForSelector('#runAllTests', { timeout: 10000 });

          // Click run tests button
          await page.click('#runAllTests');

          // Wait for tests to complete
          await page.waitForFunction(
            () => {
              const button = document.querySelector('#runAllTests');
              return button && !button.disabled && !button.textContent.includes('â³');
            },
            { timeout: 30000 }
          );

          // Get test results
          const stats = await page.evaluate(() => {
            return {
              passed: parseInt(document.querySelector('#passedCount')?.textContent || '0'),
              failed: parseInt(document.querySelector('#failedCount')?.textContent || '0'),
              total: parseInt(document.querySelector('#totalCount')?.textContent || '0')
            };
          });

          console.log(\`ğŸ§ª Test Results: \${stats.passed} passed, \${stats.failed} failed, \${stats.total} total\`);

          if (stats.failed > 0) {
            console.error('âŒ Tests failed!');
            process.exit(1);
          } else {
            console.log('âœ… All tests passed!');
          }

          await browser.close();
        })().catch(err => {
          console.error('âŒ Browser test failed:', err);
          process.exit(1);
        });
        "

        kill $SERVER_PID

    - name: ğŸ“Š Validate HTML
      run: |
        # Install HTML validator
        npm install --no-save html-validate

        # Validate HTML files
        npx html-validate index.html tests/test.html || echo "âš ï¸ HTML validation warnings (non-blocking)"

    - name: ğŸ” Security scan
      run: |
        # Basic security checks
        echo "ğŸ” Running security checks..."

        # Check for common security issues
        if grep -r "eval(" js/ 2>/dev/null; then
          echo "âŒ Found eval() usage - security risk"
          exit 1
        fi

        if grep -r "innerHTML.*+" js/ 2>/dev/null; then
          echo "âŒ Found dynamic innerHTML - potential XSS risk"
          exit 1
        fi

        echo "âœ… Basic security checks passed"

    - name: ğŸ“ Code quality checks
      run: |
        echo "ğŸ“ Running code quality checks..."

        # Check file sizes
        HTML_SIZE=$(wc -c < index.html)
        if [ $HTML_SIZE -gt 100000 ]; then
          echo "âš ï¸ HTML file is large: ${HTML_SIZE} bytes"
        fi

        # Count JavaScript modules
        JS_FILES=$(find js/ -name "*.js" | wc -l)
        echo "ğŸ“¦ JavaScript modules: $JS_FILES"

        # Check for TODO comments in production code
        TODO_COUNT=$(grep -r "TODO\|FIXME\|HACK" js/ | wc -l)
        if [ $TODO_COUNT -gt 0 ]; then
          echo "ğŸ“ Found $TODO_COUNT TODO/FIXME comments"
        fi

        echo "âœ… Code quality checks completed"

  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'

    - name: ğŸ“¦ Install axe-core
      run: npm install --no-save @axe-core/cli

    - name: â™¿ Run accessibility tests
      run: |
        # Start server
        npx http-server . -p 8080 -s &
        SERVER_PID=$!
        sleep 3

        # Run accessibility tests
        npx axe http://localhost:8080 --exit || echo "âš ï¸ Accessibility issues found (non-blocking for now)"

        kill $SERVER_PID

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'

    - name: ğŸ“¦ Install Lighthouse CI
      run: npm install --no-save @lhci/cli

    - name: âš¡ Run Lighthouse CI
      run: |
        # Start server
        npx http-server . -p 8080 -s &
        SERVER_PID=$!
        sleep 3

        # Run Lighthouse
        npx lhci autorun --upload.target=temporary-public-storage --collect.url=http://localhost:8080 || echo "âš ï¸ Performance issues found (non-blocking for now)"

        kill $SERVER_PID

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance]
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        echo "âœ… Staging deployment completed"
        # Add actual deployment commands here

  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, accessibility, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŒ Deploy to production
      run: |
        echo "ğŸŒ Deploying to production..."
        echo "âœ… Production deployment completed"
        # Add actual deployment commands here

    - name: ğŸ“Š Update deployment status
      run: |
        echo "ğŸ“Š Updating deployment status badges..."
        # This would typically update deployment status

  release:
    name: ğŸ“¦ Create Release Assets
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Create distribution package
      run: |
        # Create dist directory
        mkdir -p dist

        # Copy main files
        cp index.html dist/
        cp -r js/ dist/
        cp -r tests/ dist/
        cp README.md dist/
        cp TODO.md dist/
        cp TECHNICAL_IMPROVEMENTS.md dist/
        cp version.json dist/

        # Create archive
        tar -czf beb-email-generator-${{ github.event.release.tag_name }}.tar.gz -C dist .
        zip -r beb-email-generator-${{ github.event.release.tag_name }}.zip dist/

    - name: ğŸ“¤ Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./beb-email-generator-${{ github.event.release.tag_name }}.tar.gz
        asset_name: beb-email-generator-${{ github.event.release.tag_name }}.tar.gz
        asset_content_type: application/gzip