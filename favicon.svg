<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1f2937"/>

  <!-- Main email envelope -->
  <rect x="4" y="10" width="20" height="14" rx="2" fill="#6366f1"/>
  <rect x="5" y="11" width="18" height="12" rx="1" fill="#f8fafc"/>

  <!-- Envelope fold -->
  <path d="M5 11 L14 17 L23 11" stroke="#6366f1" stroke-width="1.5" fill="none"/>

  <!-- Text lines representing email content -->
  <line x1="7" y1="15" x2="16" y2="15" stroke="#6366f1" stroke-width="1" opacity="0.7"/>
  <line x1="7" y1="17" x2="21" y2="17" stroke="#6366f1" stroke-width="1" opacity="0.7"/>
  <line x1="7" y1="19" x2="14" y2="19" stroke="#6366f1" stroke-width="1" opacity="0.7"/>

  <!-- Schedule/time indicator (small clock) -->
  <circle cx="24" cy="8" r="5" fill="#10b981"/>
  <circle cx="24" cy="8" r="3.5" fill="#f8fafc"/>
  <line x1="24" y1="8" x2="24" y2="6" stroke="#10b981" stroke-width="1.2"/>
  <line x1="24" y1="8" x2="25.5" y2="8" stroke="#10b981" stroke-width="1"/>

  <!-- BEB letters (small) -->
  <text x="6" y="7" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#6366f1">BEB</text>
</svg>